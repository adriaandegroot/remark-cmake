sudo: false
language: c++
os: linux

install:
  - |
    # Configure project
    cd ${TRAVIS_BUILD_DIR}
    mkdir build && cd build
    cmake .. -DCMAKE_BUILD_TYPE=${BUILD_TYPE}
  - |
    # Dump cmake logs
    cat CMakeFiles/CMakeError.log
    cat CMakeFiles/CMakeOutput.log
  - |
    # Build project
    cmake --build .

script:
  - |
    # Prepare output to deploy
    mv ${TRAVIS_BUILD_DIR}/github.io .
    mv ${TRAVIS_BUILD_DIR}/README.md github.io
    mv out/* github.io

deploy:
 provider: pages
 skip_cleanup: true
 github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
 local_dir: github.io
 on:
   branch: master
